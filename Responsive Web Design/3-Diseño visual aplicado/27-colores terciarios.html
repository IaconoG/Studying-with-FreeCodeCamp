<!-- Aprende sobre colores terciarios -->


<!-- 
  Los colores terciarios se forman al combinar dos colores primarios con uno de sus vecinos de color secundario.

  Por ejemplo, entre el modelo de color RGB, rojo (primario) y amarillo (secundario) forman naranja (terciario).


  Hay varios métodos para seleccionar colores diferentes que resultan de una combinación armoniosa en diseño. Un ejemplo que puede usar colores terciarios es el esquema de color complementario dividido.
  
  Este esquema comienza con un color base, luego lo empareja con los dos colores que están adyacentes a su complemento.
  
  Los tres colores proporcionan un fuerte contraste visual en un diseño, pero son más sutiles que utilizar dos colores complementarios.
-->
