<!-- Utiliza la propiedad de escala de transformación CSS para escalar un elemento al desplazarse -->


<!-- 
  La propiedad transform tiene una variedad de funciones que te permiten escalar, mover, rotar, sesgar, etc., sus elementos. 
  Cuando se usa con pseudo-classes como :hover que especifican un cierto estado de un elemento, la propiedad transform puede agregar fácilmente interactividad a sus elementos.
  
      p:hover {
        transform: scale(2.1);
      }

  Nota: La aplicación de una transformación a un elemento div también afectará a cualquier elemento secundario contenido del div.
-->


<!-- Ejercicio -->
 
<!--
  Agrega una regla CSS para el estado hover del div y usa la propiedad transform para escalar el elemento div a 1.1 veces su tamaño original cuando un usuario pasa sobre él
-->

<style>
  div {
    width: 70%;
    height: 100px;
    margin:  50px auto;
    background: linear-gradient(
      53deg,
      #ccfffc,
      #ffcccf
    );
  }
  div:hover {
    transform: scale(1.1);
  }



</style>
