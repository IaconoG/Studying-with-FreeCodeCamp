<!-- Ajusta el hover de una etiqueta anchor -->


<!-- 
  Una pseudo-clase es una palabra clave que se puede agregar a los selectores para seleccionar un estado específico de un elemento.

  Por ejemplo, el estilo de una etiqueta "anchor" puede ser cambiado por el estado de su hover utilizando el selector de pseudo-clase :hover.

    a:hover {
      color: red;
    }
-->


<!-- Ejercicio -->
 
<!--
  El editor de código tiene una regla CSS para dar estilo a todas las etiquetas a en negro. 
  Añade una regla para que cuando el usuario pase sobre la etiqueta a, el color `` sea azul.


--> 

<style>
  a {
    color: #000;
  }
  a:hover {
    color: blue;
  }



</style>
