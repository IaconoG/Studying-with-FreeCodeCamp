<!-- Crea un conjunto de casillas de verificación -->

<!-- 
  Los formularios suelen usar casillas de verificación (checkboxes) para preguntas que puedan tener más de una respuesta.

    - Las casillas de verificación son un tipo de input (entrada).

  Cada una de tus casillas de verificación puede anidarse dentro de su propio elemento label.
  Envolver un elemento input dentro de un elemento label asociará automáticamente ese input de tipo checkbox con el elemento label que lo rodea.

    - Tods los inputs de tipo casilla de verificación que están relacionados entre sí deben tener el mismo atributo name.

  Se considera buena práctica definir explícitamente la relación entre un input de tipo checkbox (casilla de verificación) y su correspondiente label (etiqueta), estableciendo el atributo for en el elemento label para que coincida con el atributo id del input asociado.

  A continuación te presentamos un ejemplo de una casilla de verificación:
    <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label>

-->

<h2>CatPhotoApp</h2>
<main>
  
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>

  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>

  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>

    <label for="verificación-1">
      <input id="verificación-1" type="checkbox" name="personality">
    </label>

    <label for="verificación-2">
      <input id="verificación-2" type="checkbox" name="personality">
    </label>

    <label for="verificación-3">
      <input id="verificación-3" type="checkbox" name="personality">
    </label>

  </form>

</main>
