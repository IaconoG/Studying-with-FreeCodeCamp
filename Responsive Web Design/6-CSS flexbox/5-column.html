<!-- Utiliza la propiedad flex-direction para hacer una columna -->


<!-- 
  Los dos últimos desafíos usaron la propiedad flex-direction establecida en row. 
  Esta propiedad también puede crear una columna apilando verticalmente los hijos de un contenedor flex.
-->


<!-- Ejercicio -->
 
<!--
  Agrega la propiedad CSS flex-direction al elemento #box-container y asígnale un valor de column.
-->

<style>
  #box-container {
    display: flex;
    height: 500px;
    flex-direction: column;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
