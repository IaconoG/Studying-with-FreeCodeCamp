<!-- Usa la propiedad align-self -->


<!-- 
  align-self.
  Esta propiedad te permite ajustar la alineación de cada elemento individualmente, en lugar de ajustarlos todos a la vez.

    - align-self acepta los mismos valores que align-items y reemplazará cualquier valor establecido por la propiedad align-items
-->


<!-- Ejercicio -->
 
<!--
  Agrega la propiedad CSS align-self tanto a #box-1 como a #box-2. Da a #box-1 un valor de center y a #box-2 un valor de flex-end.
-->


<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    align-self: center;
    height: 200px;
    width: 200px;
  }

  #box-2 {
    background-color: orangered;
    align-self: flex-end;
    height: 200px;
    width: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
