<!-- Usa la propiedad flex-wrap para envolver una fila o columna -->


<!-- 
  CSS flexbox tiene una característica para dividir un flex container en varias filas (o columnas). 
    - De forma predeterminada, un contenedor flexible encajará todos los elementos flexibles juntos. 

  flex-wrap
  La propiedad flex-wrap le indica al CSS que envuelva los elementos.
    - Esto significa que los elementos extra se mueven hacia una nueva fila o columna
    - El punto de ruptura donde ocurre la envoltura depende del tamaño de los elementos y del tamaño del contenedor.

  Opciones para la dirección de la envoltura:
    - nowrap: No envuelve elementos. Conf. predeterminada.

    - wrap: Envuelve elemetnos en multiples lineas 
      - filas, de arriba a abajo.
      - columnas, izquierda a derecha
    
    - wrap-reverse: Envulve elementos en multiples lineas de manera inverza
      - filas, de abajo hacia arriba
      - columnas, derecha a izquierda
-->
