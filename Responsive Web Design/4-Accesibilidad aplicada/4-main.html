<!-- Salta directamente al contenido usando el elemento principal (main) -->


<!-- 
  HTML5 introdujo varios elementos nuevos que dan a los desarrolladores más opciones y al mismo tiempo incorporan características de accesibilidad. 
  Estas etiquetas incluyen 
    - main
    - header
    - footer
    - nav
    - article
    - section
    - entre otros.
  
  Usarlos cuando sea apropiado le da un significado adicional a tu lenguaje de marcado.
  El nombre de la etiqueta solo puede indicar el tipo de información que contiene, lo que agrega significado semántico a ese contenido

  MAIN
    - El elemento main se usa para envolver el contenido principal, y solo debe haber uno por página.
    - Su propósito es rodear la información relacionada con el tema central de tu página.
    - No está destinado a incluir elementos que se repiten en todas las páginas, como enlaces de navegación o banners.
  
-->
