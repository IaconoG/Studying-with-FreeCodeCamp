<!-- Mejorar la accesibilidad del contenido de audio con el elemento de audio -->


<!-- 
  AUDIO
  El elemento audio de HTLM le da un significado semántico cuando contiene sonido o contenido de flujo de audio en el código.
  El contenido del audio también necesita un texto alternativo para que las personas sordas o con dificultad para escuchar puedan acceder al mismo.

  La etiqueta de audio suporta los atributos controls. 
    - Esto muestra los controles por defecto de reproducir, pausar, entre otros controles, y soporta la funcionalidad del teclado.
    - Este es un atributo booleano por lo que no necesita un valor, su presencia en la etiqueta activa la configuración.
  
    <audio id="meowClip" controls>
      <source src="audio/meow.mp3" type="audio/mpeg">
      <source src="audio/meow.ogg" type="audio/ogg">
    </audio>


    Note: 
      - El contenido multimedia generalmente tiene componentes visuales y de audio. 
      - Se necesita sincronizar los subtítulos y una transcripción para que los usuarios con dificultades de vista o con problemas para escuchar puedan tener acceso a las mismas.
      - Por lo general, un desarrollador de web no se responsabiliza de la creación de subtítulos o transcripciones pero necesita saber para incluirlos.
-->


<!-- Ejercicio -->
 
<!--
  Para escuchar un clip de su lector de pantalla en acción, añade un elemento audio después de p. 
  Incluye el atributo controls. 
  A continuación, coloca una etiqueta source dentro de las etiquetas audio con el atributo src establecido en https://s3.amazonaws.com/freecodecamp/screen-reader.mp3 y el atributo type establecido en "audio/mpeg".
--> 

<body>
  <header>
    <h1>Real Coding Ninjas</h1>
  </header>
  <main>
    <p>A sound clip of Zersiax's screen reader in action.</p>
    <audio controls>
      <source src="https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" type="audio/mpeg">
    </audio>


  </main>
</body>
