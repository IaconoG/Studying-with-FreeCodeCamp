<!-- Divide la cuadrícula en una plantilla de área -->


<!-- 
  Puedes agrupar las celdas de tu cuadrícula en una área y darle a esa área un nombre personalizado. 

  ejemplo:

    grid-template-areas:
    "header header header"
    "advert content content"
    "advert footer footer";

  El código anterior agrupa las celdas de la cuadrícula en cuatro áreas; header, advert, contenty footer. Cada palabra representa una celda y cada par de comillas representa una fila.
-->


<!-- Ejercicio -->
 
<!--
  Cambia la plantilla para que el área de footer abarque toda la fila de abajo. 
  La definición de las áreas no tendrá ningún efecto visual en este momento. Después, usarás un elemento para ver cómo funciona
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    grid-template-areas:
    /* Cambia solo el código debajo de esta línea */
      "header header header"
      "advert content content"
      "footer footer footer";

    /* Cambia solo el código encima de esta línea */
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>

</div>
