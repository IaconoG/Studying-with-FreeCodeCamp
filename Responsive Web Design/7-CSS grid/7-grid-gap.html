<!-- Agrega espacios más rápido con grid-gap -->


<!-- 
  Si grid-gap tiene un valor, creará un espacio entre todas las filas y columnas. 
  Sin embargo, si hay dos valores, usará el primero de estos para poner los espacios entre las filas y el segundo para los espacios entre las columnas.
-->


<!-- Ejercicio -->
 
<!--
  Usa grid-gap para introducir un espacio de 10px entre las filas y un espacio de 20px entre las columnas.
-->

<style>
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    /* Cambia solo el código debajo de esta línea */
  
    grid-gap: 10px 20px;

    /* Cambia solo el código encima de esta línea */
  }
</style>
<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
