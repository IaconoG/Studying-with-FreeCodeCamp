<!-- Usa grid-area sin crear plantillas de área -->


<!-- 
   Si tu cuadrícula (grid) no tiene plantillas de área de referencia, puedes crear un área para un elemento sobre la marcha para ubicar los elementos de la siguiente manera:

    item1 { grid-area: 1/1/2/4; }

  Esto usa los números de líneas aprendidos anteriormente para definir cuál será el área de ese elemento. 

  Los números en el ejemplo anterior representan estos valores:

    grid-area: horizontal line to start at / vertical line to start at / horizontal line to end at / vertical line to end at;

  Entonces, el elemento en el ejemplo ocupará las filas entre las líneas 1 y 2, y las columnas entre las líneas 1 y 4.
-->


<!-- Ejercicio -->
 
<!--
  Usa la propiedad grid-area para ubicar el elemento con clase item5 entre la tercera y cuarta línea horizontal y entre la primera y cuarta línea vertical.
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}

  .item5 {
    background: PaleGreen;
    /* Cambia solo el código debajo de esta línea */
    grid-area: 3/1/4/4;    

    /* Cambia solo el código encima de esta línea */
  }

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
