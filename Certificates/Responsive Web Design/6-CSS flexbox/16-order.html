<!-- Usa la propiedad order para reorganizar los elementos -->


<!-- 
  La propiedad order se utiliza para indicarle a CSS el orden en que aparecen los elementos flexibles en el contenedor flex.

  - Por defecto, los elementos aparecerán en el mismo orden que vienen en el HTML de origen.
  - La propiedad toma números como valores, y se pueden usar números negativos.
-->


<!-- Ejercicio -->
 
<!--
  Agrega la propiedad CSS order tanto a #box-1 como a #box-2. Da a #box-1 un valor de 2 y a #box-2 un valor de 1.
-->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    order: 2;
    height: 200px;
    width: 200px;
  }

  #box-2 {
    background-color: orangered;
    order: 1;
    height: 200px;
    width: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
