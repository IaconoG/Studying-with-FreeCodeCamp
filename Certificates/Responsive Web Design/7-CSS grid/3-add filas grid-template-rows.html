<!-- Agrega filas con grid-template-rows -->


<!-- 
  Para ajustar las filas manualmente, usa la propiedad grid-template-rows de la misma manera en la que usaste grid-template-columns en el desafío anterior.
-->


<!-- Ejercicio -->
 
<!--
  Agrega dos filas a la cuadrícula que tengan 50px de alto cada una.
-->


<style>
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}

  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 100px 100px 100px;
    /* Cambia solo el código debajo de esta línea */
    display: grid;
    grid-template-rows: 50px 50px;
    /* Cambia solo el código encima de esta línea */
  }
</style>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
