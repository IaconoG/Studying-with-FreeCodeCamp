<!-- Alinea todos los elementos horizontalmente usando justify-items -->


<!-- 
  Puedes usar las propiedades aprendidas anteriormente y alinearlos individualmente, o puedes alinear todos a la vez horizontalmente usando justify-items en el contenedor de tu grid. 

  Por defecto, esta propiedad tiene valor de stretch.

    - stretch: hace que el contenido cubra todo el ancho de la celda.
    - start: alinea el contenido hacia la izquierda de la celda.
    - center: alinea el contenido en el centro de la celda.
    - end: alinea el contenido hacia la derecha de la celda.
-->


<!-- Ejercicio -->
 
<!--
  Usa esta propiedad para centrar todos los elementos horizontalmente.
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    /* Cambia solo el código debajo de esta línea */
    justify-items: center;
    /* Cambia solo el código encima de esta línea */
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
