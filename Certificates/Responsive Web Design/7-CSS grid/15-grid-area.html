<!-- Ubica elementos en áreas de cuadrícula usando la propiedad grid-area -->


<!-- 
  Después de crear una plantilla de área para tu contenedor de cuadrícula (grid), cómo se muestra en el desafío anterior, puedes ubicar un elemento en tu área personalizada referenciando el nombre que le diste.

  Ejemplo: 

    .item1 {
      grid-area: header;
    }

  Esto le dice a la cuadrícula que quieres que la clase item1 se ubique en el área llamada header
-->


<!-- Ejercicio -->
 
<!--
  Ubica un elemento con clase item5 en el área footer usando la propiedad grid-area.
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}

  .item5 {
    background: PaleGreen;
    /* Cambia solo el código debajo de esta línea */
    grid-area: footer;

    /* Cambia solo el código encima de esta línea */
  }

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    grid-template-areas:
      "header header header"
      "advert content content"
      "footer footer footer";
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
