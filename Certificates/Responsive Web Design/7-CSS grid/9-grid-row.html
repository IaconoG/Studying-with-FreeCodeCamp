<!-- Usa grid-row para controlar espaciado -->


<!-- 
   Puedes definir las líneas horizontales donde quieres que un elemento empiece y termine usando la propiedad grid-row sobre un elemento de cuadrícula (grid).
-->


<!-- Ejercicio -->
 
<!--
  Haz que el elemento con clase item5 ocupe las últimas dos filas.
-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}

  .item5 {
    background: PaleGreen;
    grid-column: 2 / 4;
    /* Cambia solo el código debajo de esta línea */
    grid-row: 2 / 4;
    /* Cambia solo el código encima de esta línea */
  }

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
