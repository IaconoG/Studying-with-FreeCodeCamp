<!-- Usa una imagen retina para pantallas de alta resolución -->


<!-- 
  La densidad de píxeles es un aspecto que puede ser diferente de un dispositivo a otro, esta densidad se conoce como Pixel Por Pulgada, en inglés "pixels per inch" (PPI) o Puntos por Pulgada, en inglés "dots per inch" (DPI).

  Debido a la diferencia en la densidad de píxeles entre las pantallas de "Retina" y "No Retina", algunas imágenes que no han sido hechas con una pantalla de alta resolución en mente podrían verse "pixeladas" cuando se muestran en una pantalla de alta resolución.

  La forma más sencilla de hacer que tus imágenes aparezcan correctamente en pantallas de alta resolución, es definir sus valores de ancho (width) y de altura (height) como sólo la mitad de lo que es el archivo original. 
  
  Aquí hay un ejemplo de una imagen que solo utiliza la mitad de la altura y ancho originales:

    <style>
      img { height: 250px; width: 250px; }
    </style>
    <img src="coolPic500x500" alt="A most excellent picture">

-->
