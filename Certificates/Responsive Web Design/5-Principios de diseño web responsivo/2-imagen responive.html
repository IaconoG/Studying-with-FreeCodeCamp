<!-- Haz una imagen responsiva -->


<!-- 
  Hacer imágenes responsivas con CSS es realmente simple. Sólo tienes que agregar estas propiedades a una imagen:

    img {
      max-width: 100%;
      height: auto;
    }

  El ancho máximo max-width de 100% se asegurará de que la imagen nunca es más ancha que el contenedor en el que se encuentra. 
  Y la altura height de auto hará que la imagen mantenga su relación de aspecto original.
-->


<!-- Ejercicio -->
 
<!--
  Agrega las reglas de estilo a la clase responsive-img para hacerla responsiva.
  Nunca debería ser más ancha que su contenedor (en este caso, es la ventana de vista previa) y debería mantener su relación de aspecto original. 
  Después de haber agregado tu código, redimensiona la vista previa para ver cómo se comportan tus imágenes.
-->

<style>
  .responsive-img {
    max-width: 100%;
    height: auto;
  }
  
  img {
    width: 600px;
  }
  </style>
