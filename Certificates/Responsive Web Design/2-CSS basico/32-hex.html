<!-- Utiliza código hexadecimal (hex code) para indicar colores específicos -->


<!-- 
   Los números hexadecimales (o hex) son números de base 16.

   Al igual que en los números decimales, en hexadecimal los símbolos 0-9 representan los valores de cero a nueve. Luego A,B,C,D,E,F representan los valores de diez a quince. 

   En CSS, podemos representar colores utilizando 6 dígitos hexadecimales, 
    - Dos para los componentes de Rojo (R)
    - Dos para los componentes de Verde (G)
    - Dos para los componentes de Azul (B)
  Por ejemplo, #000000 corresponde al color negro, y también es el valor más bajo posible.
    body {
      color: #000000;
    }

-->


<!-- Ejercicio -->
 
<!--
  Reemplaza la palabra black en el "background-color" (color de fondo) de nuestro elemento body con su código hexadecimal equivalente, #000000.
-->


<style>
  body {
    background-color: #000;
  }
</style>
