<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 class="title"></h1>
    <h2 class="subtitle"></h2>
  </header>
  <main>
    <form action="" method="get" name="survey_form" id="survey-form" class="">
      <section class="" aria-label="name-section">
        <label for="name" id="" class="" >
          Name
        </label>
        <input type="text" id="name" class="" name="user_name" placeholder="Enter your name" required>
      </section>

      <section class="" aria-label="email-section">
        <label for="email">
          Email
        </label>
        <input type="email" id="email" class="" name="user_mail" placeholder="Enter your Email" required>
      </section>

      <section class="" aria-label="age-section">
        <label for="age">
          Age <span class="optional">(optional)</span>
        </label>
        <input type="number" id="age" class="" name="user_age" min="10" max="99" placeholder="Age">
      </section>

      <section class="" aria-label="role-section">
        <label for="role">
          Whitch option best describes your current role? 
        </label>
        <select name="" id="role" class="" aria-placeholder="Select current role" required>
          <option disabled selected value="default">Select current role</option>
          <option value="student">Student</option>
          <option value="fullJob">Full Time Job</option>
          <option value="fullLearn">Full Time Learner</option>
          <option value="noSay">Prefer not no say</option>
          <option value="other">Other</option>
        </select>
      </section>
      
      <section class="" aria-label="recommend-section">
        <label for="recommend">
          <span>Would you recommend freeCodeCamp to a friend?</span>
          <label for="recommend_1">
            <input type="checkbox" name="" id="" class="" value="si" type="" checked>
            si
          </label>

          <label for="recommend_2">
            <input type="checkbox" name="" id="" class="" value="" type="" checked>
          </label>

          <label for="recommend_3">
            <input type="checkbox" name="" id="" class="" value="" type="" checked>
          </label>
          
        </label>
    </section>



    </form>
    
  </main>
</body>
</html>
