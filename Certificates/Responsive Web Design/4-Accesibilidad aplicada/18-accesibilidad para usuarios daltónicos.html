<!-- Evita problemas de color para usuarios daltónicos eligiendo cuidadosamente los colores que transmiten información -->


<!-- 
  Existen varias formas de daltonismo o ceguera al color, la forma más común en que se presenta es una sensibilidad reducida para detectar tonos de verde.

  Por ejemplo, si dos colores verdes similares son el color usado en el primer plano y el fondo de tu contenido, un usuario daltónico podría no ser capaz de distinguirlos entre sí. 
    - Podemos pensar en los colores cercanos como aquellos colores que son vecinos o adyacentes en la rueda de color.
-->
