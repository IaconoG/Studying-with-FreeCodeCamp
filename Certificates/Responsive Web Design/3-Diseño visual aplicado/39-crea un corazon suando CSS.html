<!-- 
  Primero debes comprender los pseudo-elements ::before y ::after
    - ::before crea un pseudo-elemento que es el primer hijo del elemento seleccionado.
    - ::after crea un pseudo-elemento que es el último hijo del elemento seleccionado. 


-->


<!-- Ejercicio -->
 
<!--
  Transforma el elemento en la pantalla en un corazón. En el selector heart::after, cambia background-color a pink y border-radius a 50%.

  A continuación, apunta el elemento con la clase heart (solo heart) y llena la propiedad transform. Utiliza la función rotate() con -45 grados.

  Finalmente, en el selector heart::before, establece su propiedad content en una cadena vacía.
-->


<style>
  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
  }
  .heart::after {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart::before {
    content: '';
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }
</style>
<div class="heart"></div>
