<!-- Aprende sobre colores complementarios -->


<!-- 
  En un sitio web, los colores llaman la atención, provocan emociones y crean una armonía visual.
  Con diferentes combinaciones de colores se puede cambiar el aspecto de un sitio web y requiere una planificación extensa decidirse por una paleta de color que se integre con nuestro contenido.

  El círculo cromático es una herramienta útil para observar cómo los colores están relacionados entre sí
    - Cuando dos colores opuestos están juntos en el círculo, se los llama colores complementarios.
    -  Sin embargo, al ubicarse juntos, estos colores parecen más brillantes y producen un contraste visual fuerte.

-->
