<!-- Ajusta el tono de un color -->


<!-- 
  La opción hsl() en CSS también hace que sencillo ajustar el tono de un color.
  
  Mezclar blanco con un tono puro crea un tinte de ese color y añadir negro hará una sombra. 

  Recuerda que la 's' y 'l' del hsl() representan saturación y ligereza, respectivamente. 
    - El porcentaje de saturación cambia la cantidad de gris.
    - El porcentaje de luz determina el porcentaje de blanco o de negro que hay en el color. 

  Esto es útil cuando se tiene un tono base que se quiere, pero necesita variaciones diferentes del mismo.
-->


<!-- Ejercicio -->
 
<!--
  Tods los elementos tienen un background-color predeterminado de transparent.
  Nuestro elemento nav parece tener un fondo cyan ya que el elemento detrás del mismo tiene un background-color establecido a cyan. 
  Añade un background-color al elemento nav para que use el mismo tono de cyan, pero que tenga 80% de saturación y luminosidad 25% para cambiar su tono y sombra.
-->


<style>
  header {
    background-color: hsl(180, 90%, 35%);
    color: #FFFFFF;
  }

  nav {
    background-color: hsl(180, 80%, 25%);

  }

  h1 {
    text-indent: 10px;
    padding-top: 10px;
  }

  nav ul {
    margin: 0px;
    padding: 5px 0px 5px 30px;
  }

  nav li {
    display: inline;
    margin-right: 20px;
  }

  a {
    text-decoration: none;
    color: inherit;
  }
</style>

<header>
  <h1>Cooking with FCC!</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
