<!-- Crea textura agregando un patrón sutil como imagen de fondo -->


<!--  
  Una forma de agregar textura e interés a un fondo y hacer que se destaque más es agregar un patrón sutil.
  La clave está en el balance, dado que no querrás que el fondo destaque demasiado y quite atención al primer plano.
  La propiedad background acepta la función url() para enlazar una imagen de la textura o patrón elegido.
    - El enlace es cubierto entre comillas dentro del paréntesis.
-->


<!-- Ejercicio -->
 
<!--
  Usando el enlace https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png, asigna el fondo background de toda la página con el selector body.
-->


<style>
  body {
    background: url('https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png')
  };
</style>
