<!-- 
  Para este desafío necesitas trabajar con la propiedad box-shadow que aplica la sombra de un elemento, junto con la propiedad border-radius que controla la redondez de las esquinas del elemento.

  Para crear un objeto redondo, la propiedad border-radius se le debe asignar un valor de 50%.
-->


<!-- Ejercicio -->
 
<!--
  Manipula el elemento cuadrado en el editor para crear la figura de luna.
    - cambia el background-color a transparent.
    - establece la propiedad border-radius en 50% para hacer la forma circular.
    - cambia la propiedad box-shadow para establecer el offset-x a 25px, el offset-y a 10px, blur-radius a 0, spread-radius a 0, y color a blue
-->


<style>
  .center {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: transparent;
    border-radius: 50%;
    box-shadow: 25px 10px 0 0 blue;
  }
 

</style>
<div class="center"></div>

</style>
<div class="center"></div>
